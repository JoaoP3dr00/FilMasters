server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:filmasters
    username: filmasters
    password: filmasters
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2
  flyway:
    url: jdbc:h2:mem:filmasters
    password: filmasters
    enabled: true
    user: filmasters